<mat-card>
  <mat-card-title></mat-card-title>
  <mat-card-content>
    <ng-container *ngIf="list$ | async as list">
      <table mat-table [dataSource]="list" class="mat-elevation-z8">
        <!-- Column 1 -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element"> <img src="{{ element.image }}" width="100px" alt=""> </td>
        </ng-container>
        <!-- Column 2 -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <!-- Column 3 -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
        <!-- Column 2 -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}}$ </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['image', 'title', 'category', 'price']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['image', 'title', 'category', 'price'];"></tr>
      </table>
    </ng-container>
  </mat-card-content>
</mat-card>
